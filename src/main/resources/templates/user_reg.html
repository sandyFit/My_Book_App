<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/8d4bb02843.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css"> 
        
    </head>

    <body>
                      
        <div class="container mt-6">
            <div class="row mt-4">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                    <div th:if=${param.success}>
                        <div class="alert alert-info">Thanks! your account has been successfully created</div>
                    </div>
                    <div class = "card">
                        <div class = "card-body">
                            <h5 class = "text-center mt-4">SIGN UP</h5>
                            <form th:action="@{/user_reg}" method="post" th:object="${user}">
                                <div class="form-group">
                                    <label class="control-label" for="firstname">First Name : </label> <input
                                        id="firstname" type="text" class="form-control" th:field="*{firstName}"
                                        required autofocus="autofocus">
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="lastname">Last Name : </label> <input
                                        id="lastname" class="form-control" th:field="*{lastName}"
                                        required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="email">Email : </label> <input
                                        id="email" type="email" class="form-control" th:field="*{email}"
                                        required autofocus="autofocus">
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="password">Password : </label> <input
                                        type="password" id="password" class="form-control" th:field="*{password}"
                                        required autofocus="autofocus">
                                </div>

                                <div class="form-group box-footer mt-4">
                                    <button type="submit" class="btn btn-primary">Sign Up</button>
                                    <span>If you already have an account <a th:href="@{/login}">Sign in here</a></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	


	<!-- Latest compiled and minified JavaScript -->
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
        </script>
    </body>
 
</html>
