<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/8d4bb02843.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="../assets/css/styles.css"> 
        
    </head>

    <body>
        <!-- Barra lateral -->
        <div class="wrapper">
            <div class="sidebar">
                <h2>Dashboard</h2>
                <ul>
                    <li><a href = "#"><i class="fa-solid fa-user"></i>Users</a></li>
                    <li><a href = "#"><i class="fa-solid fa-book"></i>Books</a></li>
                    <li><a href = "#"><i class="fa-solid fa-right-to-bracket"></i>Logout</a></li>
                </ul> 
            </div>
            <!-- Final de la barra lateral -->

            <!-- Contenedor Central -->
            <div class="central_container">
                <!-- Encabezado -->
                <header class="dash-header">
                    <!-- Barra de Búsqueda -->
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <form class="d-flex">                            
                                <input type="search" class="form-control me-2"  placeholder="Search book..."
                                    aria-label="Search" aria-describedby="basic-addon2">
                                
                                    <button class="btn btn-info" type="submit">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>                        
                            </form>
                        </div>
                    </nav>
                    <!-- Final de la Barra de Búsqueda -->

                    <!-- Nav Item - Rol del usuario -->
                    <div class = "role">
                        <a href = "#"><i class="fa-regular fa-user"></i><span>ADMIN</span></a>
                    </div>
                </header>  
                <!-- Final del encabezado -->
                
                <!-- Contenido dinámico -->
                <main class="main-container">
                    <div class = "container">
                        <div class="row mt-4">
                            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                                <h5 class = "mt-4 text-center">EDIT BOOK</h5>
                                <div class="card-body">
                                    <form action="#" th:action="@{/updatebook}" th:object="${book}"method="post">
                                                                                    
                                        <div class="row">
                                            <div class="form-group">
                                                <label for="name" class="col-form-label">Book</label> 
                                                <input type="text" th:field="*{name}" class="form-control"
                                                            id="bookName" placeholder="Enter Book Name" />
                                            </div>
                                            <div class="form-group">
                                                <label for="name" class="col-form-label">Author</label> 
                                                <input type="text" th:field="*{author}" class="form-control"
                                                            id="authorName" placeholder="Enter Author" />
                                            </div>
                                            
                                            <div class="form-group">
                                                <label for="email" class="col-form-label">Description</label> 
                                                <input type="text" th:field="*{description}" class="form-control"
                                                            id="description" placeholder="Enter Description" />
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-form-label">Pages</label> 
                                                <input type="text" th:field="*{pages}" class="form-control"
                                                            id="pages" placeholder="Number Of Pages" />
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-form-label">Rating</label> 
                                                <input type="text" th:field="*{rating}" class="form-control"
                                                            id="rating" placeholder="Rate from 1-5" />
                                            </div>
                
                                            <div class="box-footer mt-4">
                                                <input type="submit" class="btn btn-primary" value=" Submit ">
                                            </div>
                
                                            <input type="hidden" id="id" th:field="*{id}">
                    
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
 
</html>
